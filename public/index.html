<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>search wikipedia</title>
	<link rel="stylesheet" href="styles/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div class="nav">
  <h1>Wiki Search</h1>
  
  <a class="btn btn-default btn-xs" id="randomSearch" target="_blank" href="http://en.wikipedia.org/wiki/Special:Random" role="button"><span style="vertical-align:-2px" class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>

  <div class="searchBar container-fluid">
    <button type="button" class="btn btn-default btn-sm" id="srchBtn">Search</button><span><i class="fa fa-search fa-2x" aria-hidden="true"></i><input id="input" style="display:none;" type="text"  placeholder="search wikipedia"></span><button type="button" class="btn btn-default btn-sm" id="recentBtn">Recent</button>
  </div>
</div>

<div class="container-fluid" id="main">
  <div class="mainOutput">
    <ul id="contentOutput"></ul>
  </div>

  <div class="savedOutput">
    
    <ul id="savedSearches"></ul>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="scripts/main.js"></script>
  <script src="https://use.fontawesome.com/4499dbe959.js"></script>
  
</body>

</html>
